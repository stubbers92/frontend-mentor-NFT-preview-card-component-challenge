<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <!--Card-->
  <article class="card">
    <header class="card__header">
      <img src="/images/image-equilibrium.jpg" alt="Equilibrium" class="card__img">
    </header>
    <!--Card Body-->
    <section class="card__body">
      <h1 class="card__heading">Equilibrium #3249</h1>
      <h2 class="card__description">Our Equilibrium collection promotes balance and calm.</h2>
      <div class="card__container">
        <div class="card__left">
          <img src="/images/icon-ethereum.svg" alt="Ethereum Logo" class="card__eth">
          <span class="eth_amount">0.041 ETH</span>
        </div>
        <div class="card__right">
          <img src="/images/icon-clock.svg" alt="Clock">
          <span class="card__countdown">3 days left </span>
        </div>
      </div>
    </section>
    <div class="card__divider"></div>
    <footer class="card__footer">
      <div class="avatar">
        <img src="/images/image-avatar.png" alt="Profile Avatar">
      </div>
      <h3 class="footer__text">Creation of <span footer__text>Jules Wyvern</span></h3>
    </footer>
  </article>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Joseph Whitley(Stubbers)</a>.
  </div>
</body>
</html>
